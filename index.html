<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>


  <div class="wrapper">
    <section class="screen">
      0
    </section>

    <section class="cals-buttons">
      <div class="cals-button-row">
        <button class="cals-button double">
          C
        </button>
        <button class="cals-button">
          &larr;
        </button>
        <button class="cals-button">
          &divide;
        </button>
      </div>

      <div class="cals-button-row">
        <button class="cals-button">
          7
        </button>
        <button class="cals-button">
          8
        </button>
        <button class="cals-button">
          9
        </button>
        <button class="cals-button">
          &times;
        </button>
      </div>

      <div class="cals-button-row">
        <button class="cals-button">
          4
        </button>
        <button class="cals-button">
          5
        </button>
        <button class="cals-button">
          6
        </button>
        <button class="cals-button">
          &minus;
        </button>
      </div>
      <div class="cals-button-row">
        <button class="cals-button">
          1
        </button>
        <button class="cals-button">
          2
        </button>
        <button class="cals-button">
          3
        </button>
        <button class="cals-button">
          &plus;
        </button>
      </div>

      <div class="cals-button-row">
        <button class="cals-button triple">
          0
        </button>
        <button class="cals-button">
          &equals;
        </button>
      </div>

    </section>

  </div>



  <script src="script.js"></script>
</body>

</html>
